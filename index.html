<body>

<header>

<section class="hero container">
  <h1>Aarya Wear ðŸŒ¸</h1>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1gPKWEnklbrODF407hOONX6xYIlGQ9ey-tqptXgkaxpY/gviz/tq?tqx=out:json";

fetch(SHEET_URL)
.then(res => res.text())
.then(text => {
  const json = JSON.parse(text.substring(47).slice(0,-2));
  let html="", count=0;

  json.table.rows.forEach(row=>{
    if(row.c[10]?.v==="Yes" && count<6){
      const id=row.c[0].v;
      const name=row.c[1].v;
      const price=row.c[2].v;
      const image=row.c[3].v.split("|")[0].trim();

      html+=`
      <div class="product-card">
        <img src="${image}">
        <h3>${name}</h3>
        <div class="price">â‚¹${price}</div>
        <span class="cod">COD Available</span>
        <a class="btn" href="product.html?id=${id}">View Details</a>
      </div>`;
      count++;
    }
  });

  document.getElementById("bestsellers").innerHTML=html;
});
</script>
