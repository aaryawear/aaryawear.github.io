<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Catalog – Aarya Wear</title>

<meta name="description" content="Browse daily wear cotton kurtis from Aarya Wear. Easy WhatsApp ordering with Cash on Delivery available." />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --beige: #f7f3ee;
  --brown: #5a3e36;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: var(--beige);
  color: var(--brown);
  line-height: 1.6;
}

a {
  text-decoration: none;
  color: inherit;
}

/* HEADER */
header {
  padding: 1rem;
  text-align: center;
  font-size: 0.95rem;
}

header a {
  margin: 0 12px;
  font-weight: 500;
}

.container {
  width: 90%;
  max-width: 1100px;
  margin: auto;
  padding: 2rem 0;
}

h1 {
  text-align: center;
  margin-bottom: 2rem;
  font-size: 1.8rem;
}

/* PRODUCTS (COMPACT CARDS) */
.products {
  display: grid;
  gap: 0.9rem;
  grid-template-columns: repeat(2, 1fr);
}

.product-card {
  background: #fff;
  border-radius: 14px;
  overflow: hidden;
  padding-bottom: 0.5rem;
}

.product-card img,
.product-card video {
  width: 100%;
  aspect-ratio: 3 / 4;   /* tall kurti look but compact */
  object-fit: cover;
  display: block;
}


.product-card video {
  pointer-events: none;
}

.product-card h3 {
  font-size: 0.85rem;
  margin: 0.35rem 0 0.1rem;
  padding: 0 0.4rem;
  line-height: 1.15;
}

.product-card .price {
  font-size: 0.8rem;
  padding: 0 0.4rem;
}


/* FOOTER */
footer {
  text-align: center;
  padding: 2rem 1rem;
  font-size: 0.85rem;
}

footer a {
  margin: 0 0.5rem;
  font-weight: 500;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <a href="index.html">Home</a>
  <a href="catalog.html">Catalog</a>
</header>

<!-- CATALOG -->
<div class="container">
  <h1>Our Kurtis</h1>
  <div id="product-list" class="products"></div>
</div>

<!-- FOOTER -->
<footer>
  <p>
    <a href="index.html">Home</a> |
    <a href="https://wa.me/917381749483" target="_blank">WhatsApp</a> |
    <a href="https://instagram.com/aaryawear" target="_blank">Instagram</a>
  </p>
  <p>© Aarya Wear</p>
</footer>

<!-- GVIZ FETCH -->
<script>
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/1gPKWEnklbrODF407hOONX6xYIlGQ9ey-tqptXgkaxpY/gviz/tq?tqx=out:json";

fetch(SHEET_URL)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    let html = "";
    let count = 0;

    rows.forEach(row => {
      if (count < 12) {
        const id = row.c[0]?.v;
        const name = row.c[1]?.v;
        const price = row.c[2]?.v;
        const image = row.c[3]?.v?.split("|")[0]?.trim();
        const video = row.c[4]?.v;

        let mediaHTML = "";

        if (video) {
          mediaHTML = `
            <video src="${video}" autoplay muted loop playsinline></video>
          `;
        } else {
          mediaHTML = `
            <img src="${image}" alt="${name}">
          `;
        }

        html += `
          <a href="product.html?id=${id}" class="product-card">
            ${mediaHTML}
            <h3>${name}</h3>
            <div class="price">₹${price}</div>
          </a>
        `;

        count++;
      }
    });

    document.getElementById("product-list").innerHTML = html;
  });
</script>

</body>
</html>
