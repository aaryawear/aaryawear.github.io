<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog – Aarya Wear</title>

  <meta name="description" content="Browse daily wear cotton kurtis from Aarya Wear. Easy WhatsApp ordering with Cash on Delivery available." />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --beige: #f7f3ee;
      --brown: #5a3e36;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--beige);
      color: var(--brown);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* HEADER */
    header {
      padding: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    header a {
      margin: 0 12px;
      font-weight: 500;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 2rem 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    /* PRODUCT GRID */
    .products {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .product-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 1rem;
    }

    .product-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .product-card h3 {
      font-size: 1rem;
      margin: 0.8rem 0 0.3rem;
      padding: 0 0.5rem;
    }

    .price {
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
    }

    .cod {
      font-size: 0.8rem;
      color: green;
      margin-bottom: 0.6rem;
      display: block;
    }

    .btn {
      display: inline-block;
      background: var(--brown);
      color: #fff;
      padding: 0.6rem 1.3rem;
      border-radius: 30px;
      font-size: 0.9rem;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
    }

    footer a {
      margin: 0 0.5rem;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <a href="index.html">Home</a>
    <a href="catalog.html">Catalog</a>
  </header>

  <!-- CATALOG -->
  <div class="container">
    <h1>Our Kurtis</h1>
    <div id="product-list" class="products"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>
      <a href="index.html">Home</a> |
      <a href="https://wa.me/917381749483" target="_blank">WhatsApp</a> |
      <a href="https://instagram.com/aaryawear" target="_blank">Instagram</a>
    </p>
    <p>© Aarya Wear</p>
  </footer>

  <!-- GVIZ FETCH -->
  <script>
    const SHEET_URL =
      "https://docs.google.com/spreadsheets/d/1gPKWEnklbrODF407hOONX6xYIlGQ9ey-tqptXgkaxpY/gviz/tq?tqx=out:json";

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        let html = "";
        let count = 0;

        rows.forEach(row => {
          if (count < 12) {
            const id = row.c[0]?.v;
            const name = row.c[1]?.v;
            const price = row.c[2]?.v;

            // Multiple images → first image only
            const images = row.c[3]?.v?.split("|").map(i => i.trim()) || [];
            const image = images[0] || "";

            html += `
              <div class="product-card">
                <img src="${image}" alt="${name}">
                <h3>${name}</h3>
                <div class="price">₹${price}</div>
                <span class="cod">COD Available</span>
                <a class="btn" href="product.html?id=${id}">
                  View Details
                </a>
              </div>
            `;
            count++;
          }
        });

        document.getElementById("product-list").innerHTML = html;
      });
  </script>

</body>
</html>
